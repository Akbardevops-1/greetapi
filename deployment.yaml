apiVersion: v1
kind: Deployment
metadata:
  name: python
  labels:
    app: python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: akbar10225/test:v3
        ports:
        - containerPort: 8080
